<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="head"><h2>Calculator</h2></div>
    <div class="Outline">
    <form onsubmit="calculate(event)">
        <table>
            <tr>
                <td><label for="Value1">Value1:</label>
                    <input type="number" id="Value1" name="number" required>
                </td>
                <td>
                    <label for="Case">Select</label>
                    <select name="Case" id="Case">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </td>
                <td>
                    
                </td>
            </tr>
            <tr>
                <td><label for="Value2">Value2:</label>
                    <input type="number" id="Value2" name="number" required>
                </td>
                <td><button type="submit">Calculate</button></td>
                <td colspan="2">
                    <p id="result">Result: </p>
                </td>
            </tr>
            <tr>
                <td>1.Choose 1 for "Addition".<br>
                    2.Choose 2 for "Subtraction".<br>
                    3.Choose 3 for "Multiplication".<br>
                    4.Choose 4 for "Division".<br></td>
                <td><img src="./image/Calculator-icon.png" alt=""></td>
                <td></td>
            </tr>
        </table>
                    
    </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
